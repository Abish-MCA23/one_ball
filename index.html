<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #Ball{

border-radius:50%;
position:absolute;
width:100px;
height: 100px;
background-color: aqua;
}
    </style>
</head>
<body>
    <div id ="Ball"> </div>

<script >
var xmin=0;
var ymin=0;
var velocity=100;
var time=800
var xmax=500
var ymax=500
var Ball=document.getElementById("Ball")
function move(){
  if(xmin<xmax && ymin<ymax){
    xmin=xmin+velocity;
    ymin=ymin+velocity;
    Ball.style.top=xmin+"px"
    Ball.style.left=ymin+"px"
  }
  else if(xmax>0 && ymax>0){
    xmax=xmax-velocity;
    ymax=ymax-velocity;
    Ball.style.top=xmax+"px"
    Ball.style.left=ymax+"px"

}
  else{
    xmin=0
    ymin=0
    xmax=500
    ymax=500
  }
  
    
}
setInterval(move,time)
    
</script>
</body>
</html>
